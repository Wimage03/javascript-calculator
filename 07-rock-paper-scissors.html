<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rock Paper Scissors</title>
</head>
<body>
  <p>Rock Paper Scissors</p>

  <button onclick="
    playGame('rock');
  ">Rock</button>
    
  <button onclick="
    playGame('paper');
  ">Paper</button>

  <button onclick="
    playGame('scissors');
  ">Scissors</button>

  <script>
    // let compMove = ''; best practice to keep everything inside a scope
    let result = '';

    function playGame(playerMove) {

      const compMove = pickCompMove();

      if(playerMove === 'scissors') {
        if (compMove === 'rock') {
          result = 'You lose';
        } else if (compMove === 'paper') {
          result = 'You win!';
        } else if (compMove === 'scissors') {
          result = 'Tie';
        }

        alert(`You picked ${playerMove}. Computer picked ${compMove}. ${result}`);
      } else if(playerMove === 'rock') {

        if (compMove === 'rock') {
          result = 'Tie';
        } else if (compMove === 'paper') {
          result = 'You lose.';
        } else if (compMove === 'scissors') {
          result = 'You win!';
        }

        alert(`You picked ${playerMove}. Computer picked ${compMove}. ${result}`);
      } else if(playerMove === 'paper') {
        
        if (compMove === 'rock') {
          result = 'You win!';
        } else if (compMove === 'paper') {
          result = 'Tie.';
        } else if (compMove === 'scissors') {
          result = 'You lose';
        }

        alert(`You picked ${playerMove}. Computer picked ${compMove}. ${result}`);
      }
    }

    function pickCompMove() {
      randomMove = Math.random();

      let compMove = '';

      if (randomMove >= 0 && randomMove < 1 / 3) {
        compMove = 'rock';
      } else if (randomMove >= 1 / 3 && randomMove < 2 / 3) {
        compMove = 'paper';
      } else {
        compMove = 'scissors';
      }
      return compMove;
    }
  </script>
</body>
</html>
